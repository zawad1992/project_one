        <article>
          <div class="main-content">
            <div class="col-lg-12">
              <div class="form-section">
                <h2>Registration</h2>
                <hr>
                <p>Please fill out this form.</p>
                <form role="form" class="form-horizontal" action="registration.php" method="post">
                  <div class="form-group">
                    <label for="name" class="col-lg-2 control-label">Name:</label>
                    <div class="col-lg-4">
                      <input type="text" id="name" name = "name" class="form-control" placeholder="Name" autocomplete = "on" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email" class="col-lg-2 control-label">Email:</label>
                    <div class="col-lg-4">
                      <input type="email" id="email" name = "email" class="form-control" placeholder="email" autocomplete = "on" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password" class="col-lg-2 control-label">Password:</label>
                    <div class="col-lg-4">
                      <input type="password" id="password" name ="password" class="form-control" placeholder="Password" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="confirm-password" class="col-lg-2 control-label">Confirm-Password:</label>
                    <div class="col-lg-4">
                      <input type="password" id="confirm-password" name ="confirm-password" class="form-control" placeholder="Confirm-Password" required>
                    </div>
                  </div>
                  <!-- For Date Picker --> 
                  <!-- For Date Picker  -->
                  
                  <div class="form-group">
                    <label for="date-of-birth" class="col-lg-2 control-label">Date-of-Birth:</label>
                    <div class="col-lg-4" id="dp3" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
                      <input type="text" id="date-of-birth" name ="date_of_birth" class="form-control" placeholder="Date-Of-Birth" size="16" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="contact-no" class="col-lg-2 control-label">Contact-No:</label>
                    <div class="col-lg-4">
                      <input type="text" id="contact-no" name ="contact_no" class="form-control" placeholder="contact-no" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="sex" class="col-lg-2 control-label">Sex:</label>
                    <div class="col-lg-4">
                      <label class="radio-inline">
                        <input type="radio" name="sex" value = "1" checked>
                        Male</label>
                      <label class="radio-inline">
                        <input type="radio" name="sex" value = "2">
                        Female</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="type" class="col-lg-2 control-label">User Type:</label>
                    <div class="col-lg-4">
                      <label class="radio-inline">
                        <input type="radio" name="user_type" value = "1" >
                        Admin</label>
                      <label class="radio-inline">
                        <input type="radio" name="user_type" value = "2" checked>
                        User</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-8">
                      <input type="submit" class="btn btn-default btn-lg" value="Submit">
                      <input type="reset" class="btn btn-default btn-lg" value="Reset" onClick="this.form.reset()">
                      <input type="button" class="btn btn-default btn-lg" value="Cancel" onClick="history.go(-1);">
                    </div>
                  </div>
                </form>
              </div>
